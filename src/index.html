<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="icon" href="favicon.ico" type="image/ico">
</head>
<body>
<div class="container">
  <h2 class="header">Slider</h2>

  <div class="slider__wrapper">
    <button class="slider__button -previous"></button>
    <div class="slider__display">
      <ul class="slider">
        <li class="slider__item">
          <h2 class="slider__content">1</h2>
        </li>
        <li class="slider__item">
          <h2 class="slider__content">2</h2>
        </li>
        <li class="slider__item">
          <h2 class="slider__content">3</h2>
        </li>
        <li class="slider__item">
          <h2 class="slider__content">4</h2>
        </li>
        <li class="slider__item">
          <h2 class="slider__content">5</h2>
        </li>
        <li class="slider__item">
          <h2 class="slider__content">6</h2>
        </li>
        <li class="slider__item">
          <h2 class="slider__content">7</h2>
        </li>
        <li class="slider__item">
          <h2 class="slider__content">8</h2>
        </li>
      </ul>
    </div>
    <button class="slider__button -next"></button>
    <div class="slider__dots">
    </div>
  </div>
</div>
</body>
</html>
